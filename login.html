<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Untuk Kamu </title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      font-family: 'Comic Sans MS', sans-serif;
      color: #fff;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      overflow: hidden;
      position: relative;
    }

    .hidden { display: none; }

    .foto-couple {
      width: 250px;
      height: 250px;
      border-radius: 50%;
      object-fit: cover;
      border: 6px solid white;
      box-shadow: 0 0 25px rgba(255, 255, 255, 0.5);
      margin-bottom: 20px;
      animation: fadeIn 1.5s ease;
    }

    h1 {
      font-size: 2.8em;
      margin-bottom: 10px;
      animation: fadeIn 1s ease-in-out;
    }

    .gombal-box {
      background: rgba(255, 255, 255, 0.2);
      padding: 2em;
      border-radius: 20px;
      max-width: 400px;
      box-shadow: 0 0 30px rgba(255, 255, 255, 0.3);
      backdrop-filter: blur(10px);
      animation: slideUp 1s ease-in-out;
    }

    #gombalText {
      font-size: 1.4em;
      margin-bottom: 1em;
    }

    button {
      padding: 10px 25px;
      background: #ff6f91;
      color: white;
      border: none;
      border-radius: 30px;
      font-size: 1em;
      cursor: pointer;
      margin: 8px;
      transition: transform 0.2s ease;
    }

    button:hover {
      background: #ff4e7a;
      transform: scale(1.05);
    }

    footer {
      position: absolute;
      bottom: 10px;
      font-size: 0.9em;
      opacity: 0.8;
    }

    @keyframes fadeIn {
      from { opacity: 0 }
      to { opacity: 1 }
    }

    @keyframes slideUp {
      from { transform: translateY(50px); opacity: 0 }
      to { transform: translateY(0); opacity: 1 }
    }
  </style>
</head>
<body>

  <!-- Tombol Masuk -->
  <div id="intro">
    <h1>Halo Kamu! </h1>
    <button onclick="masuk()">Masuk </button>
  </div>

  <!-- Konten utama -->
  <div id="konten" class="hidden">
    <img src="https://i.ibb.co/Yb4KJjD/couple-example.jpg" alt="Foto Kamu & Dia" class="foto-couple" />
    <h1>HAI SUCI </h1>
    <div class="gombal-box">
      <div id="gombalText">Kamu kayak lagu Penjaga Hati, selalu tenangin aku setiap hari </div>
      <button onclick="tampilGombal()">Gombalin Lagi </button>
    </div>
    <footer>© 2025 Dibuat dengan  untuk kamu</footer>
  </div>

  <!-- Audio: Penjaga Hati -->
  <audio id="penjagaHati" preload="auto">
    <source src="https://drive.google.com/uc?export=download&id=1FzU39LXWCxXBhK1wzFHavL3I_1XiJ9Wm" type="audio/mpeg">
  </audio>

  <script>
    const gombalan = [
      "Kamu itu definisi 'rumah' yang selalu aku rindukan ",
      "Kalau cinta itu lagu, kamu adalah nada terindahnya ",
      "Kamu itu alasan kenapa aku senyum tiap hari ",
      "Meskipun sinyal hilang, cintaku tetap terkoneksi sama kamu ",
      "Kamu kayak WiFi, bikin aku tenang cuma kalau deket kamu ",
      "Kamu itu charger aku, kalau nggak ada kamu, aku lemes ",
      "Aku gak butuh Google, karena semua jawaban ada di senyummu "
    ];

    function tampilGombal() {
      const random = Math.floor(Math.random() * gombalan.length);
      document.getElementById("gombalText").innerText = gombalan[random];
    }

    function masuk() {
      document.getElementById("intro").classList.add("hidden");
      document.getElementById("konten").classList.remove("hidden");

      const audio = document.getElementById("penjagaHati");
      audio.volume = 0.3;
      audio.play().catch(() => {
        const btn = document.createElement("button");
        btn.textContent = "Klik untuk dengar lagu ";
        btn.onclick = () => {
          audio.play();
          btn.remove();
        };
        document.body.appendChild(btn);
      });
    }
  </script>

</body>
</html>
